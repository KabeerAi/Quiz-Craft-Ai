<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oops! - MCQ Generator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/images/apple-touch-icon.png"
    />
    <link rel="manifest" href="/static/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      }
      .error-container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-10px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(10px);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .shake-animation {
        animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="error-container p-8 rounded-2xl shadow-2xl max-w-md w-full text-center shake-animation"
    >
      <div class="mb-6 relative">
        <svg
          class="mx-auto h-24 w-24 text-red-500 animate-pulse"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>
      <h2
        class="text-3xl font-bold text-gray-800 mb-4 fade-in-up"
        style="animation-delay: 0.2s"
      >
        An Error Occurred
      </h2>
      <p class="text-gray-600 mb-6 fade-in-up" style="animation-delay: 0.4s">
        We apologize, but something went wrong while processing your request.
        Please try again or consider using a different image for better results.
      </p>
      <a
        href="/"
        class="inline-block bg-gradient-to-r from-orange-400 to-pink-500 hover:from-pink-500 hover:to-orange-400 text-white font-semibold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 hover:rotate-1 fade-in-up"
        style="animation-delay: 0.6s"
      >
        Try Again
      </a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        setTimeout(() => {
          document
            .querySelector(".error-container")
            .classList.add("shake-animation");
        }, 500);
      });
    </script>
  </body>
</html>
